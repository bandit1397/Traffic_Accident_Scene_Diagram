<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Traffic Accident Scene Diagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; background:#eee; font-family:sans-serif; }

#container {
  width:210mm;
  min-height:297mm;
  margin:20px auto;
  padding:10mm;
  background:#fff;
  border:1px solid #ccc;
}

h1 { text-align:center; }

#map {
  width:100%;
  height:600px;
  border:1px solid #888;
  position:relative;
}

#controls {
  display:flex;
  justify-content:center;
  gap:6px;
  margin-top:8px;
}

button { padding:5px 10px; }

.icon, .arrow {
  position:absolute;
  cursor:move;
  z-index:1000;
}

.arrow { transform-origin:center; }

.textbox {
  position:absolute;
  border:1px solid #333;
  background:#fff;
  padding:2px;
  resize:both;
  overflow:auto;
  cursor:move;
  z-index:1000;
}

/* 속성 패널 */
#panel {
  position:fixed;
  right:10px;
  bottom:10px;
  background:#fff;
  border:1px solid #333;
  padding:10px;
  width:200px;
  display:none;
  z-index:2000;
}

#panel label {
  font-size:12px;
  display:block;
  margin-top:6px;
}
</style>
</head>

<body>

<div id="container">
<h1>교통사고 현장약도</h1>

<div id="map"></div>

<div id="controls">
  <button onclick="addIcon('person')">사람</button>
  <button onclick="addIcon('car')">자동차</button>
  <button onclick="addIcon('bike')">자전거</button>
  <button onclick="addIcon('moto')">오토바이</button>
  <button onclick="addArrow()">화살표</button>
  <button onclick="addText()">문자</button>
  <button onclick="toggleMap()">지도 잠금 / 해제</button>
  <button onclick="savePDF()">PDF</button>
</div>
</div>

<!-- 속성 패널 -->
<div id="panel">
<strong>선택 객체</strong>
<label>각도 <input id="angle" type="number"></label>
<label>크기 <input id="size" type="number"></label>
<label>글자크기 <input id="fontSize" type="number"></label>
<label>폭 <input id="width" type="number"></label>
</div>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* =========================
   지도 생성
========================= */
const leafletMap = L.map('map', {
  maxZoom: 19,
  zoomSnap: 0.25,
  wheelPxPerZoomLevel: 40
}).setView([37.5665, 126.978], 18);

L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { maxZoom: 19, attribution: '© OpenStreetMap' }
).addTo(leafletMap);

/* =========================
   지도 잠금 / 해제
========================= */
let mapLocked = false;

function lockMap(){
  leafletMap.dragging.disable();
  leafletMap.scrollWheelZoom.disable();
  leafletMap.doubleClickZoom.disable();
  leafletMap.boxZoom.disable();
  leafletMap.keyboard.disable();
  if (leafletMap.tap) leafletMap.tap.disable();
  mapLocked = true;
}

function unlockMap(){
  leafletMap.dragging.enable();
  leafletMap.scrollWheelZoom.enable();
  leafletMap.doubleClickZoom.enable();
  leafletMap.boxZoom.enable();
  leafletMap.keyboard.enable();
  if (leafletMap.tap) leafletMap.tap.enable();
  mapLocked = false;
}

function toggleMap(){
  mapLocked ? unlockMap() : lockMap();
}

/* =========================
   아이콘 경로
========================= */
const icons = {
  person:'icons/person.png',
  car:'icons/car.png',
  bike:'icons/bike.png',
  moto:'icons/moto.png',
  arrow:'icons/arrow.png'
};

const mapDiv = leafletMap.getContainer();
let selected = null;
const panel = document.getElementById('panel');

/* =========================
   공통
========================= */
function centerPos(){
  const r = mapDiv.getBoundingClientRect();
  return { x:r.width/2-16, y:r.height/2-16 };
}

function select(el){
  selected = el;
  panel.style.display = 'block';
}

function drag(el){
  let startX = 0, startY = 0;
  let origX = 0, origY = 0;
  let dragging = false;

  el.style.touchAction = 'none'; // 모바일 필수

  el.addEventListener('pointerdown', e => {
    e.preventDefault();
    dragging = true;

    // 선택 + 맨 위로
    select(el);
    el.style.zIndex = 3000;

    startX = e.clientX;
    startY = e.clientY;
    origX = parseFloat(el.style.left);
    origY = parseFloat(el.style.top);

    el.setPointerCapture(e.pointerId);
  });

  el.addEventListener('pointermove', e => {
    if(!dragging) return;

    const dx = e.clientX - startX;
    const dy = e.clientY - startY;

    el.style.left = (origX + dx) + 'px';
    el.style.top  = (origY + dy) + 'px';
  });

  el.addEventListener('pointerup', () => {
    dragging = false;
  });

  el.addEventListener('pointercancel', () => {
    dragging = false;
  });
}

function enableDelete(el){
  // PC: 우클릭
  el.addEventListener('contextmenu', e => {
    e.preventDefault();
    if (confirm('이 객체를 삭제하시겠습니까?')) {
      el.remove();
    }
  });
}


/* =========================
   객체 추가
========================= */
function addIcon(type){
  const p=centerPos();
  const img=document.createElement('img');
  img.src=icons[type];
  img.className='icon';
  img.style.left=p.x+'px';
  img.style.top=p.y+'px';
  img.style.width='32px';
  mapDiv.appendChild(img);
  drag(img);
  enableDelete(img);   // ✅ 추가
}


function addArrow(){
  const p=centerPos();
  const a=document.createElement('img');
  a.src=icons.arrow;
  a.className='arrow';
  a.style.left=p.x+'px';
  a.style.top=p.y+'px';
  a.style.width='32px';
  mapDiv.appendChild(a);
  drag(a);
  enableDelete(a);     // ✅ 추가
}


function addText(){
  const p=centerPos();
  const t=document.createElement('input');
  t.className='textbox';
  t.placeholder='텍스트';
  t.style.left=p.x+'px';
  t.style.top=p.y+'px';
  mapDiv.appendChild(t);
  drag(t);
  enableDelete(t);     // ✅ 추가
}


/* =========================
   PDF 저장
========================= */
async function savePDF(){
  lockMap();
  const canvas = await html2canvas(container,{useCORS:true});
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p','mm','a4');
  const w = pdf.internal.pageSize.getWidth();
  const h = canvas.height * w / canvas.width;
  pdf.addImage(canvas.toDataURL(),'PNG',0,0,w,h);
  pdf.save('Traffic_Accident_Scene_Diagram.pdf');
  unlockMap();
}
</script>

</body>
</html>
