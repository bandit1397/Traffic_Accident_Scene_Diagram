<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Traffic Accident Scene Diagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; background:#eee; font-family:sans-serif; }

#container {
  position: relative;
  width:210mm;
  min-height:297mm;
  margin:20px auto;
  padding:10mm;
  background:#fff;
  border:1px solid #ccc;
}

h1 { text-align:center; }

#map {
  width:100%;
  height:600px;
  border:1px solid #888;
  position:relative;
  overflow:hidden;
}

/* ===== ì¹´ì¹´ì˜¤ ì§€ë„ ì´ë¯¸ì§€ ===== */
#bgMap {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  user-select:none;
  pointer-events:none;
  z-index:1;
}

/* ===== ììœ ê³¡ì„  ìº”ë²„ìŠ¤ ===== */
#drawCanvas {
  position:absolute;
  inset:0;
  z-index:500;
}

/* ===== ê°ì²´ ===== */
.icon, .arrow {
  position:absolute;
  cursor:move;
  z-index:1000;
}
.arrow { transform-origin:center; }

.textbox {
  position:absolute;
  border:1px solid #333;
  background:#fff;
  padding:2px;
  resize:both;
  cursor:move;
  z-index:1000;
}

/* ===== ì†ì„± íŒ¨ë„ ===== */
#panel {
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  background:#fff;
  border:1px solid #333;
  padding:10px;
  width:200px;
  visibility:hidden;
  opacity:0;
  z-index:3000;
}

#panel label {
  font-size:12px;
  display:block;
  margin-top:6px;
}

#panel input[type="range"]{
  width:100%;
}

/* ===== ë„êµ¬ íŒ¨ë„ ===== */
#toolbox {
  position:absolute;
  top:10px;
  left:10px;
  z-index:4000;
}

#toolToggle {
  width:44px;
  height:44px;
  font-size:22px;
  border-radius:8px;
  background:#333;
  color:#fff;
  border:none;
}

#toolContent {
  display:none;
  margin-top:6px;
  background:#fff;
  border:1px solid #333;
  border-radius:10px;
  padding:6px;
  width:120px;
}

#toolContent button {
  width:100%;
  min-height:32px;
  margin:2px 0;
  font-size:13px;
}

#toolContent label {
  font-size:12px;
  display:block;
  margin-top:4px;
}

#toolContent hr {
  margin:6px 0;
}
</style>
</head>

<body>

<div id="container">
  <h1>êµí†µì‚¬ê³  í˜„ì¥ì•½ë„</h1>

  <div id="map">

    <!-- â‘  ì¹´ì¹´ì˜¤ ì§€ë„ ìº¡ì²˜ -->
    <img id="bgMap" src="kakao_capture.jpg" alt="kakao map">

    <!-- â‘¡ ììœ ê³¡ì„  ìº”ë²„ìŠ¤ -->
    <canvas id="drawCanvas"></canvas>

    <!-- â‘¢ ì†ì„± íŒ¨ë„ -->
    <div id="panel">
      <strong>ì„ íƒ ê°ì²´</strong>
      <label>ê°ë„
        <input id="angle" type="range" min="-180" max="180" value="0">
      </label>
      <label>í¬ê¸°
        <input id="size" type="range" min="10" max="150" value="32">
      </label>
      <label>ê¸€ìí¬ê¸°
        <input id="fontSize" type="range" min="8" max="48" value="14">
      </label>
      <label>í­
        <input id="width" type="range" min="10" max="300" value="60">
      </label>
    </div>

    <!-- ë„êµ¬ -->
    <div id="toolbox">
      <button id="toolToggle">â˜°</button>
      <div id="toolContent">
        <button onclick="addIcon('person')">ì‚¬ëŒ</button>
        <button onclick="addIcon('car')">ìë™ì°¨</button>
        <button onclick="addIcon('bike')">ìì „ê±°</button>
        <button onclick="addIcon('moto')">ì˜¤í† ë°”ì´</button>
        <button onclick="addArrow()">í™”ì‚´í‘œ</button>
        <button onclick="addText()">ë¬¸ì</button>

        <hr>

        <button onclick="drawMode=!drawMode">ììœ ê³¡ì„ </button>
        <button onclick="togglePointLine()">ì§ì„ (ì â†’ì )</button>
        <label>ì„ ìƒ‰ <input type="color" id="lineColor" value="#ff0000"></label>
        <label>êµµê¸° <input type="range" id="lineWidth" min="1" max="15" value="3"></label>
        <button onclick="savePDF()">PDF</button>

        <hr>

        <!-- â‘  PC/ìŠ¤ë§ˆíŠ¸í°ì—ì„œ ì´ë¯¸ì§€ ì„ íƒ -->
        <label style="font-size:12px; display:block; margin-top:6px;">
          ë°°ê²½ ì´ë¯¸ì§€ ë¶ˆëŸ¬ì˜¤ê¸°
          <input type="file" id="bgInput" accept="image/*">
        </label>
      </div>

    </div>

  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const mapDiv = document.getElementById('map');
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');
const panel = document.getElementById('panel');

function resizeCanvas(){
  canvas.width = mapDiv.clientWidth;
  canvas.height = mapDiv.clientHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

/* ===== ê³µí†µ ===== */
const icons={
  person:'icons/person.png',
  car:'icons/car.png',
  bike:'icons/bike.png',
  moto:'icons/moto.png',
  arrow:'icons/arrow.png'
};

let selected=null;
function centerPos(){
  const r=mapDiv.getBoundingClientRect();
  return {x:r.width/2-16, y:r.height/2-16};
}

function select(el){
  selected=el;
  panel.style.visibility='visible';
  panel.style.opacity='1';
}

/* ===== ë“œë˜ê·¸ ===== */
function drag(el){
  let sx, sy, ox, oy, dragging = false;

  // INPUTì€ í„°ì¹˜ ê¸°ë³¸ ë™ì‘ í—ˆìš©
  el.style.touchAction = el.classList.contains('textbox') ? 'auto' : 'none';

  el.addEventListener('pointerdown', e=>{
    select(el);

    // ğŸ“Œ í…ìŠ¤íŠ¸ë°•ìŠ¤ë©´ "ë“œë˜ê·¸ ì‹œì‘ë§Œ í•˜ì§€ ì•Šê³  ì…ë ¥ ìš°ì„ "
    if(el.classList.contains('textbox')){
      el.focus();          // âœ… í¬ì»¤ìŠ¤ ê°•ì œ
      return;              // âœ… ì—¬ê¸°ì„œ ì¢…ë£Œ (ë“œë˜ê·¸ X)
    }

    sx = e.clientX; 
    sy = e.clientY;
    ox = parseFloat(el.style.left) || 0; 
    oy = parseFloat(el.style.top) || 0;
    dragging = true;

    document.body.style.overflow = 'hidden';

    el.setPointerCapture(e.pointerId);
    e.preventDefault();    // â† ì•„ì´ì½˜/í™”ì‚´í‘œë§Œ ì°¨ë‹¨
  });

  el.addEventListener('pointermove', e=>{
    if(!dragging) return;
    el.style.left = (ox + e.clientX - sx) + 'px';
    el.style.top  = (oy + e.clientY - sy) + 'px';
  });

  el.addEventListener('pointerup', ()=>{
    dragging = false;
    document.body.style.overflow = '';
  });

  el.addEventListener('pointercancel', ()=>{
    dragging = false;
    document.body.style.overflow = '';
  });
}



/* ===== ê°ì²´ ===== */
function addIcon(type){
  const p=centerPos();
  const img=document.createElement('img');
  img.src=icons[type];
  img.className='icon';
  img.style.left=p.x+'px';
  img.style.top=p.y+'px';
  img.style.width='32px';
  mapDiv.appendChild(img);
  drag(img);
}

function addArrow(){
  const p=centerPos();
  const img=document.createElement('img');
  img.src=icons.arrow;
  img.className='arrow';
  img.style.left=p.x+'px';
  img.style.top=p.y+'px';
  img.style.width='32px';
  mapDiv.appendChild(img);
  drag(img);
}

function addText(){
  const p = centerPos();
  const t = document.createElement('input');

  t.type = 'text';
  t.className = 'textbox';
  t.placeholder = 'í…ìŠ¤íŠ¸';

  t.style.left = p.x + 'px';
  t.style.top  = p.y + 'px';
  t.style.fontSize = '14px';
  t.style.padding = '2px 4px';
  t.style.textAlign = 'center';
  t.style.width = '10px';

  mapDiv.appendChild(t);
  drag(t);

  const adjustSize = () => {
    t.style.width = '1px';                 // â† ì¤‘ìš”
    t.style.width = (t.scrollWidth + 6) + 'px';
  };

  t.addEventListener('input', adjustSize);
  t.addEventListener('focus', adjustSize);

  adjustSize();
  t.focus();
}


/* ===== ì„  ===== */
let drawMode=false;
let drawing=false;
let firstPoint=null;
let currentLineWidth=3;
let currentLineColor='#ff0000';

canvas.addEventListener('pointerdown', e=>{
  if(!drawMode) return;
  drawing=true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX,e.offsetY);
});
canvas.addEventListener('pointermove', e=>{
  if(!drawing) return;
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.strokeStyle=currentLineColor;
  ctx.lineWidth=currentLineWidth;
  ctx.stroke();
});
canvas.addEventListener('pointerup', ()=>drawing=false);

function togglePointLine(){
  firstPoint=null;
  drawMode=false;
  canvas.onclick=e=>{
    if(!firstPoint){
      firstPoint={x:e.offsetX,y:e.offsetY};
    }else{
      ctx.beginPath();
      ctx.moveTo(firstPoint.x,firstPoint.y);
      ctx.lineTo(e.offsetX,e.offsetY);
      ctx.strokeStyle=currentLineColor;
      ctx.lineWidth=currentLineWidth;
      ctx.stroke();
      firstPoint=null;
    }
  };
}

document.getElementById('lineWidth').oninput=e=>currentLineWidth=e.target.value;
document.getElementById('lineColor').oninput=e=>currentLineColor=e.target.value;

/* ===== PDF ===== */
async function savePDF(){
  const canvasImg=await html2canvas(container);
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF('p','mm','a4');
  const w=pdf.internal.pageSize.getWidth();
  const h=canvasImg.height*w/canvasImg.width;
  pdf.addImage(canvasImg.toDataURL(),'PNG',0,0,w,h);
  pdf.save('Traffic_Accident_Scene_Diagram.pdf');
}

/* ===== ë„êµ¬ í† ê¸€ ===== */
toolToggle.onclick=()=>{
  toolContent.style.display=
    toolContent.style.display==='block'?'none':'block';
};

/* ===== ë°°ê²½ ì´ë¯¸ì§€ ì„ íƒ ===== */
const bgMap = document.getElementById('bgMap');
const bgInput = document.getElementById('bgInput');

// ë°°ê²½ ì´ë¯¸ì§€ ì„ íƒ ì½”ë“œ ë
bgInput.addEventListener('change', e=>{
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(evt){
    bgMap.src = evt.target.result;  // ì„ íƒí•œ ì´ë¯¸ì§€ë¡œ ë³€ê²½
  }
  reader.readAsDataURL(file);
});

/* ===== ì„ íƒ ê°ì²´ ì†ì„± íŒ¨ë„ ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸ ì—°ê²° ===== */
const angleInput = document.getElementById('angle');
const sizeInput = document.getElementById('size');
const fontSizeInput = document.getElementById('fontSize');
const widthInput = document.getElementById('width');

angleInput.addEventListener('input', ()=> {
  if(!selected) return;
  selected.style.transform = `rotate(${angleInput.value}deg)`; 
});

sizeInput.addEventListener('input', ()=> {
  if(!selected) return;
  selected.style.width = sizeInput.value + 'px';
  if(selected.tagName === 'IMG') selected.style.height = 'auto';
});

fontSizeInput.addEventListener('input', ()=> {
  if(!selected) return;
  if(selected.tagName === 'INPUT') selected.style.fontSize = fontSizeInput.value + 'px';
});

widthInput.addEventListener('input', ()=> {
  if(!selected) return;
  if(selected.tagName === 'INPUT') {
    selected.style.width = widthInput.value + 'px';
  } else if(selected.classList.contains('arrow')) {
    selected.style.width = widthInput.value + 'px';
    selected.style.height = 'auto';
  }
});


</script>

</body>
</html>
